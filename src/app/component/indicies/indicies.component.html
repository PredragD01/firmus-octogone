
<div class="row justify-content-between">
  <div class="col-xl-4 col-md-6 mb-4 mt-3" *ngFor="let stock of indicies">
    <div class="card p-3 mb-2">
      <div class="d-flex justify-content-between">
        <div class="d-flex flex-row align-items-center">
          <div class="icon"> <i class="bx bxl-dribbble"></i> </div>
          <div class="ms-2 c-details">
            <h3 class="mb-0">{{stock.name}}</h3> <span>{{stock.symbol}} - {{stock.exchange}}</span>
          </div>
        </div>
        <div class="badge"> <span><h3 class="heading price">{{stock.price}} {{stock.currency}}</h3></span> </div>
      </div>
      <div class="mt-3">
        <div class="row justify-content-between">
          <div class="col-md-4 col-xl-4 col-sm-4 text-start">
            <h3 class="heading">{{stock.percent_change}}%</h3>
          </div>
          <div class="col text-end">
            <p class="font-weight-light mt-2">52 week range: {{stock['fifty_two_week']['range']}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
