

<div class="row justify-content-between mt-3">
  <div class="col-lg-6 mb-4" *ngFor="let etf of etfList">
    <div class="card shadow">
      <div class="card-body">
        <div class="row justify-content-between">
          <div class="col-md-2 text-start text-uppercase font-weight-bold">
            <b class="symbol">{{etf.symbol}}</b>
          </div>
          <div class="col-md-4 text-center font-weight-bold">
            <b class="symbol" [ngClass]="etf.percent_change < 0 ? 'red' : 'green'">{{etf.percent_change}}%</b>
          </div>
          <div class="col-md-3 text-end price">
            <p class="symbol">{{etf.price}} {{etf.currency}}</p>
          </div>
        </div>
        <div class="row justify-content-between">
          <div class="col text-start">
            <p class="small" style="font-size: 20px">{{etf.name}}</p>
          </div>
          <div class="col text-end symbol" style="font-size: 20px">
            <b>{{etf['fifty_two_week']['range']}}</b>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
